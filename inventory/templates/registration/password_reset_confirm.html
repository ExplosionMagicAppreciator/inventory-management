{% extends 'base.html' %}

{% block content %}Reset your password{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
        <p>Please enter your new password twice:</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="change my password"/></p>
        </form>
    {% else %}
        <p>invalid request</p>
    {% endif %}
{% endblock %}
